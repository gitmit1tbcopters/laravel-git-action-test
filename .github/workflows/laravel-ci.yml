name: Laravel CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy .env.test to .env
      run: cp .env.test .env

    - name: Set up Docker Compose
      run: docker compose up --build -d

    - name: Get Laravel container name
      id: laravel_container
      run: echo "CONTAINER_ID=$(docker ps --filter "name=laravel.test" --format "{{.Names}}")" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        docker exec $CONTAINER_ID composer install
        docker exec $CONTAINER_ID cp .env.test .env
        docker exec $CONTAINER_ID php artisan optimize
        docker exec $CONTAINER_ID npm install
        docker exec $CONTAINER_ID npm run build

    - name: List Initialization Scripts
      run: docker exec mariadb ls -l /docker-entrypoint-initdb.d/

    - name: Inspect MariaDB logs
      run: docker logs mariadb

    - name: Run migrations
      run: docker exec $CONTAINER_ID php artisan migrate --force

    - name: Run Tests
      run: php artisan test
