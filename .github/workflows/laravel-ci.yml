name: Laravel CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy .env.test to .env
      run: cp .env.test .env

    - name: Verify Docker Compose
      run: docker compose version

    - name: Set up Docker Compose
      run: docker compose up --build -d

    - name: Get Laravel container name
      id: laravel_container
      run: echo "CONTAINER_ID=$(docker ps --filter "name=laravel.test" --format "{{.Names}}")" >> $GITHUB_ENV

    - name: Wait for MariaDB
      run: |
        until docker exec laravel.test mysqladmin ping -h mariadb --silent; do
          echo "Waiting for MariaDB to be ready..."
          sleep 1
        done

    - name: Install dependencies
      run: |
        docker exec $CONTAINER_ID composer install
        docker exec $CONTAINER_ID npm install
        docker exec $CONTAINER_ID npm run build

    - name: Generate application key
      run: docker exec $CONTAINER_ID php artisan key:generate

    - name: Run migrations
      run: docker exec $CONTAINER_ID php artisan migrate --force

    - name: Run tests
      run: docker exec $CONTAINER_ID php artisan test
